<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support</title>
    <link rel="stylesheet" href="../assets/css/custmersupport.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="support-container">
        <div class="support-header">
            <a href="login.html"><img src="../assets/images/left.png" alt="Back" class="back-arrow"></a> 
            <h1>Customer Support</h1>
        </div>
        <div class="support-content">
            <p class="support-description">We're here to help! Please describe your issue below, and we'll get back to you as soon as possible.</p>
            <form action="" class="support-form">
                <label for="issue">Describe Your Issue</label>
                <textarea id="issue" class="form-control" rows="4" placeholder="Describe your issue here..." required></textarea>
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Your email" required>
                <button type="submit" class="support-btn">Submit Ticket</button>
            </form>
        </div>
    </div>
</body>
</html>
